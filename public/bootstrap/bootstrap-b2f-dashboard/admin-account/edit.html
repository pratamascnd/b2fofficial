            "Font Awesome 5 Brands",

        },
      });

    <style>
      .btn-b2f {
        background-color: #feb801 !important;
        border-color: #feb801 !important;

        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">

              <li class="nav-section">
                <span class="sidebar-mini-icon">

                </span>

              <li class="nav-item active">

                  <i class="fas fa-images"></i>

                  <i class="fas fa-users"></i>

      <!-- End Sidebar -->

      <div class="main-panel">
        <div class="main-header">
          <div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="index.html" class="logo">
                <img
                  src="../assets/img/sidebar_logo.png"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <!-- Navbar Header -->
          <nav
            class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
          >
            <div class="container-fluid">
              <nav
                class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
              ></nav>
              <h3 class="fw-bold">Admin Account</h3>

              <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                <li class="nav-item topbar-user dropdown hidden-caret">
                  <a
                    class="dropdown-toggle profile-pic"
                    data-bs-toggle="dropdown"
                    href="#"
                    aria-expanded="false"
                  >
                    <div class="avatar-sm">
                      <img
                        src="../assets/img/profile.jpg"
                        alt="..."
                        class="avatar-img rounded-circle"
                      />
                    </div>
                    <span class="profile-username">
                      <span class="fw-bold">Super Admin</span>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- End Navbar -->
        </div>

        <div class="container">
          <div class="page-inner">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Edit Data - DeanKT</div>
                  </div>
                  <form action="#" method="POST">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="name">Full Name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="name"
                              value="DeanKT"
                              placeholder="Enter Full Name"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="email">Email Address</label>
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              value="deankt@example.com"
                              placeholder="Enter Email"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              placeholder="Password"
                            />
                            <small class="form-text text-muted">
                              Kosongkan jika tidak ingin mengubah password.
                            </small>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-select" id="role" required>
                              <option value="">Select Role</option>
                              <option value="Super Admin" selected>
                                Super Admin
                              </option>
                              <option value="Admin">Admin</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-action text-end">
                      <a
                        href="../admin-account/index.html"
                        class="btn btn-danger me-2"
                      >
                        Cancel
                      </a>
                      <button type="submit" class="btn btn-b2f">Update</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer">
          <div class="container-fluid d-flex justify-content-between">
            <div class="copyright">
              Created by <strong class="sitename">B2F Official</strong>
            </div>
          </div>
        </footer>
      </div>

    <!-- jQuery Scrollbar -->

    <!-- Kaiadmin JS -->
