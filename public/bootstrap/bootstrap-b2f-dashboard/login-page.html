<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page - B2F Official</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link rel="icon" href="../assets/img/logo_b2f.png" type="image/x-icon" />

    <script src="../assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
          ],
          urls: ["../assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <style>
      :root {
        --primary-b2f: #feb801;
        --dark-b2f: #1a2035;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Public Sans", sans-serif;
      }

      .login-wrapper {
        display: flex;
        height: 100vh;
      }

      /* Sisi Kiri: Visual/Branding */
      .login-side-image {
        flex: 1;
        /* Ganti path image di bawah sesuai folder Anda */
        background:
          linear-gradient(rgba(26, 32, 53, 0.75), rgba(26, 32, 53, 0.5)),
          url("../assets/img/about.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 40px;
      }

      /* Sisi Kanan: Form */
      .login-side-form {
        width: 450px;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 60px;
      }

      .btn-b2f {
        background-color: var(--primary-b2f) !important;
        border-color: var(--primary-b2f) !important;
        color: white !important;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 14px;
        border-radius: 10px;
        transition: 0.3s;
      }

      .btn-b2f:hover {
        background-color: #d69a00 !important;
        box-shadow: 0 8px 20px rgba(254, 184, 1, 0.3);
        transform: translateY(-1px);
      }

      .form-group label {
        font-weight: 600;
        color: var(--dark-b2f);
      }

      .form-control {
        background: #f4f6f9;
        border: 2px solid transparent;
        border-radius: 10px;
        padding: 15px;
      }

      .form-control:focus {
        background: white;
        border-color: var(--primary-b2f);
        box-shadow: none;
      }

      /* Container mata password */
      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #8d9498;
        z-index: 10;
        transition: color 0.3s;
      }

      .toggle-password:hover {
        color: var(--primary-b2f);
      }

      @media (max-width: 992px) {
        .login-side-image {
          display: none;
        }
        .login-side-form {
          width: 100%;
          padding: 0 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-side-image">
        <img src="../assets/img/logo_b2f.png" height="120" class="mb-4" />
        <h1 class="fw-bold text-center">B2F OFFICIAL</h1>
        <p class="text-center opacity-75"></p>
      </div>

      <div class="login-side-form">
        <div class="mb-5 text-center text-md-start">
          <h2 class="fw-bold">Login Page</h2>
          <p class="text-muted">Hello! Please enter your account.</p>
        </div>

        <form action="index.html">
          <div class="form-group mb-4">
            <label class="mb-2">Email</label>
            <input type="email" class="form-control" placeholder="" required />
          </div>

          <div class="form-group mb-5">
            <label class="mb-2">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder=""
                required
              />
              <i class="fas fa-eye toggle-password" id="eyeIcon"></i>
            </div>
          </div>

          <button type="submit" class="btn btn-b2f w-100 mb-4">Sign In</button>
        </form>

        <p class="text-center small text-muted">
          Created by <strong>B2F Official Team</strong>
        </p>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      eyeIcon.addEventListener("click", function () {
        // Toggle tipe input
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle icon
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
